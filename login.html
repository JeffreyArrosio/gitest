<!DOCTYPE html>
<html lang="zxx">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/gym-equipment.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> <link rel="stylesheet" href="css/style-login.css">
    <title>login</title>
</head>
<body class="  darktheme darkpagetheme">
    <video autoplay muted loop id="myVideo" class="z-n1">
        <source src="img/Gym.mp4" type="video/mp4">
      </video>
    <header class="container text-center">
        <img src="img/Danny.png" class="bg-light mt-4 rounded-circle" alt="logo" height="250" width="250">
    </header>
    <main class="container">
        <div class="row">
            <article class="p-2">
                <h2 class="display-2 text-center text-light mb-5">Login</h2>
                                <div id="exitoso" class="alert alert-success container text-center">
                    <strong>Login exitoso</strong>
                </div>
                <div id="denegado" class="alert alert-danger container text-center">
                    <strong>Login denegado, </strong>comprueba las credenciales
                </div>
                <div>
                        <div class="d-flex justify-content-center">
                            <div class="col-12 row">
                                <form>
                                    <div class="d-flex justify-content-center pb-5">
                                        <div class="d-flex flex-column">
                                            <div class="input-group mt-5 shadow">
                                                <span class="text-bg-secondary padding-custom fs-5 input-group-text">User:</span>
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="user">
                                                    <label for="user">user</label>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="input-group mt-5 shadow">
                                                    <span class="input-group-text text-bg-secondary fs-5 ">Password:</span>
                                                    <div class="form-floating">
                                                        <input type="password" class="form-control" id="password">
                                                        <label for="password">password</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="d-flex justify-content-center">
                                    <div class="d-flex justify-content-center my-5 col-6 btn-group">
                                        <button class="btn btn-outline-secondary" onclick="admin()">Admin</button>
                                        <button class="btn btn-secondary" onclick="checkCredentials()">login</button>
                                        <button class="btn btn-outline-secondary" onclick="signIn()">sign in</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </article>
        </div> 
    </main>
    <footer class="container pt-5 pb-3 text-center text-light">
        <span class="pt-5 me-3">Copyright 2024</span>
        <span class="ms-3">spartans cribÂ®</span>
    </footer>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="javascript/script-login.js"></script>
